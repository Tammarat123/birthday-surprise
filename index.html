<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite, colorChange 3s infinite;
            margin-bottom: 30px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #ffeb3b; }
            50% { color: #ff5722; }
            75% { color: #9c27b0; }
            100% { color: #fff; }
        }

        .cake {
            font-size: 6rem;
            animation: rotate 4s linear infinite, pulse 1.5s ease-in-out infinite alternate;
            margin: 20px 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .balloons {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        .balloons:nth-child(2) {
            top: 15%;
            right: 15%;
            left: auto;
            animation-delay: -1s;
        }

        .balloons:nth-child(3) {
            top: 25%;
            left: 5%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #4ecdc4;
            animation-delay: -0.5s;
        }

        .confetti:nth-child(3n) {
            background: #f9ca24;
            animation-delay: -1s;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .party-message {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 4s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .celebration-btn {
            background: linear-gradient(45deg, #ff6b6b, #f9ca24);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .celebration-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2.5rem;
            }
            .cake {
                font-size: 4rem;
            }
            .balloons {
                font-size: 2rem;
            }
        }
    </style>
</head>
